<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capture o gado</title>
</head>
<body>
    <div class="screen">
        <h1>Capture o gado</h1>
        <button class="btn" id="start-btn">
            Jogar
        </button>
    </div>

    <div class="screen">
        <h1>Selecione o seu gado</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Hugo 1.0</p>
                    <img src="images/gado1.png" alt="hugo1">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Hugo 2.0</p>
                    <img src="images/gado2.png" alt="hugo2">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Gui 1.0</p>
                    <img src="images/gado3.png" alt="Gui1">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Tempo: 00:00</h3>
        <h3 id="score" class="score">Pontuação: 0</h3>
        <h5 id="message" class="message">Esse jogo é impossível porque tem muitos gados na tela</h5>  
    </div>
    
    <script src="script.js"></script>
</body>
</html>
